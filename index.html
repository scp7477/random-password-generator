<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Noel Bromkamp">
	<meta name="description" content="A simple random password generator website">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/components.css">
	<link rel="icon" href="icons/favicon.ico" type="image/x-icon">
	<script defer src="https://unpkg.com/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
	<script defer src="scripts/app.js"></script>
	<title>Random Password Generator</title>
</head>
<body>
<main>
	<section class="container hero-container-grid">
		<div class="hero">
			<h1>Random Password Generator</h1>
			<span class="sub-heading">Generate strong and secure passwords
			<br>and check for leaks</span>
		</div>
		<div class="generator-container">
			<div class="settings">
				<fieldset  class="segmented">
					<legend>Choose password type</legend>
					<div class="segmented-wrap">
						<!--RANDOM-->
						<input type="radio" name="pwtype" id="type-random" value="random" checked>
						<label for="type-random"><span class="icon"><img src="icons/icons8-random-48.png"
							alt="Random password type"></span>Random</label>
						<!--PATTERN-->
						<input type="radio" name="pwtype" id="type-pattern" value="pattern">
						<label for="type-pattern"><span class="icon"><img src="icons/icons8-hashtag-50.png"
							alt="Pattern password type"></span>Pattern</label>
					</div>
				</fieldset>
				<p class="align-left">Customize your new password</p>
				<div class="settings-form">
					<form autocomplete="off">
						<!--Random Mode view-->
						<div data-mode="random" id="view-random">
							<div class="length-container">
								<label for="length">Password Length</label>
								<div class="slider">
									<input type="range" id="length" name="length" min="4" max="40"
										value="10"
										oninput="len.value = this.value">
								</div>
								<div class="len-output">
									<output id="len">10</output>
								</div>
							</div>
							<p class="align-left light-text">Character Types</p>
							<div class="char-type">
								<div>
									<label for="uppercase" class="form-control">
										<input type="checkbox" id="uppercase" name="uppercase" class="checkbox-default" checked>
										Uppercase (A-Z)
									</label>
								</div>
								<div>
									<label for="lowercase" class="form-control">
										<input type="checkbox" id="lowercase" name="lowercase" checked>
										Lowercase (a-z)
									</label>
								</div>
								<div>
									<label for="numbers" class="form-control">
										<input type="checkbox" id="numbers" name="numbers" checked>
										Numbers (0-9)
									</label>
								</div>
								<div>
									<label for="symbols" class="form-control">
										<input type="checkbox" id="symbols" name="symbols" checked>
										Symbols (!@#...)
									</label>
								</div>
							</div>
						</div>
						<!--Pattern Mode view-->
						<div data-mode="pattern" id="view-pattern">
							<div class="help-text">
								<div class="item">
									<span>U</span>
									<span>Uppercase Letter</span>
								</div>
								<div class="item">
									<span>L</span>
									<span>Lowercase Letter</span>
								</div>
								<div class="item">
									<span>S</span>
									<span>Symbol</span>
								</div>
								<div class="item">
									<span>N</span>
									<span>Number</span>
								</div>
								<div class="item row-bottom">
									<span>'Char' </span>
									<span>Custom Character</span>
								</div>
							</div>
							<div class="pattern-input">
								<label for="pattern-input"></label><input
								id="pattern-input" name="pattern-input"
								placeholder="Example: UUSNN'!' -> LV&53!"
									type="text">
							</div>
						</div>
						<button type="button" class="generate-button" onclick="displayPassword()">
							<img src="icons/icons8-reload-24%20(1).png" class="icon reload-icon"
								alt="Generate password">
							Generate Password
						</button>
					</form>
				</div>
			</div>
			<div class="output">
				<p class="highlight-text-blue">Generated Password</p>
				<div class="password-output-copy">
					<input type="text" id="password-output"
					name="password-output" readonly>
					<button class="copy-button" onclick="copyFunction()" id="copy-button"><img
						src="icons/icons8-copy-24%20(1).png"
						class="icon-copy"
						alt="Copy password"
					></button>
				</div>
				<div class="safe-level-container">
					<div class="safe-level" id="safe-level"></div>
				</div>
				<button
					class="breach-button" id="breach-button" onclick="checkPassword()">Check for password breaches
				                                                                       using <br>
					<span class="highlight-text" id="breach-text">haveibeenpwned.com</span>
				</button>
			</div>
		</div>
	</section>
</main>
<footer><small>&copy; 2025 Noel Bromkamp</small></footer>
</body>
</html>
